language: python
python:
  - "3.6" 
before_install:
  - touch ~/.taskrc
  - mkdir -p ~/.config/just-start/
  - cp example_config.toml ~/.config/just-start/preferences.toml
install:
  - pip install pipenv
  - pipenv install --ignore-pipfile --dev .
script:
  - coverage run --source=just_start,just_start_urwid -m pytest; coverage report
after_success:
  - bash <(curl -s https://codecov.io/bash)
