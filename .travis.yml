language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pypoetry
dist: xenial
sudo: true

jobs:
  include:
    - stage: test
      python: 3.7
      env: TOXENV=py
    - python: 3.6
      env: TOXENV=py
    - stage: "type check"
      python: 3.7
      env: TOXENV=type
before_install:
  - touch ~/.taskrc
  - mkdir -p ~/.config/just-start/
  - cp example_config.toml ~/.config/just-start/preferences.toml
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env
  - pip install pip -U
install:
  - pip install tox
script:
  - tox
after_success:
  - bash <(curl -s https://codecov.io/bash)
